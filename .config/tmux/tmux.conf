unbind C-b
unbind '"'
unbind %
unbind q

set-option -g prefix C-a
bind-key C-a send-prefix
setw -g mode-keys vi
set -g mode-keys vi
set -g mouse on

bind r source-file ~/.tmux.conf
bind q kill-pane
bind \ split-window -h
bind - split-window -v
bind Enter split-window -v
bind j select-pane -t :.+
bind k select-pane -t :.-
bind m swap-pane -s :. -t :.0\ ; select-pane -t :.0
bind space resize-pane -Z

#trying to make a DWM-like tiling system
# bind Enter split-window -t :.0 ; swap-pane -s :.0 -t :.1 ; select-layout main-vertical ; resize-pane -t :.0 -x ${mfact}%

bind Enter run-shell "tmux split-window -t :.0\; swap-pane -s :.0 -t :.1\; select-layout main-vertical\; resize-pane -t :.0 -x ${mfact}%"
